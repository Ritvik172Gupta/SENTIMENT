<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataleaf - Empowering Your Text</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Navigation -->
    <section class="nav">
        <div class="logo">
            <a href="../LANDING-PAGE/index.html"><img src="../Resources/LOGO/DATALEAF_LOGO.jpeg" alt="Dataleaf Logo" class="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="../PDF-SUMMARIZER/index.html">PDF Summarizer</a></li>
                <li><a href="#">Grammar Corrector</a></li>
                <li><a href="#">Sentiment Analysis</a></li>
                <li><a href="#">FAQ's</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="../Login-Page/index.html" class="login-btn">Login</a>
            <a href="index.html" class="signup-btnn">Sign Up</a>
        </div>
    </section>

    <!-- Sign Up Form Section -->
    <section class="form-sign-up bottom-center">
        <div class="signup-container">
            <h1>Sign up</h1>
            <p class="subheading">Sign Up To Continue</p>

            <form id="signup-form">
                <div class="name-fields">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" />
                        <span class="error-message" id="first-name-error"></span>
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" />
                        <span class="error-message" id="last-name-error"></span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" />
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" />
                        <span class="toggle-password">üëÅÔ∏è</span>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" />
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <button type="submit" class="signup-btn">Sign up</button>
                <p class="login-link">Already Have An Account? <a href="../Login-Page/index.html">Log in</a></p>
            </form>

            <div class="divider">
                <hr /><span>or</span>
                <hr />
            </div>

            <button class="google-btn">
                <a href="#LoginWithGoogle"><img src="../Resources/ICONS/google-login.jpeg" alt="Google logo" /></a>
            </button>
        </div>
    </section>
</body>

</html>
